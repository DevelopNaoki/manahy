vms:
  testVM:
    name: test
    count: 1
    generation: 1
    memory:
      size: 1024
      dynamic: false
    cpu:
      thread: 1
      nested: true
    path: C:\test
    image: C:\test\test.iso
    disk: 
    - disk1
    - disk2
    network:
    - ex1
    - internal
disks:
  disk1:
    size: 10GB
    type: dynamic
    path: test.vhd
  testDisk:
    import: true
    path: C:\test2.vhd
networks:
  sw1:
    name: ex1
    type: external
    extername-interface: "Ethernet 1"
    allow-management-os: true
  testSW:
    name: internal
    type: internal
